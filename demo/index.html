<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YAudio</title>
</head>
<body>
  <div id="wrapper" style="padding-top: 100px;"></div>

  <button onclick="aaa()">获取当前播放器时间</button>
</body>
<script>
    var yyy = new YAudio({
      src: './01.mp3',
      container: '#wrapper',
      controls: true,
      autoplay: false
    })
    yyy.custom.handle('play', () => {
      console.log('fuck')
    })
    function aaa () {
      var a = yyy.custom.handle('getCurrentTime')
      console.log(a)
    }
  </script>
</html>
